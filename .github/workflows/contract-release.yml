name: Contract Release

on:
  push:
    tags:
      - 'release-hvym-freenet-service-v*'

jobs:
  build:
    name: Build & Release Contract WASM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install Stellar CLI
        run: cargo install stellar-cli --version 22.0.0 --locked --features opt

      - name: Build contract
        run: stellar contract build
        working-directory: contracts/hvym-freenet-service

      - name: Optimize WASM
        run: |
          stellar contract optimize \
            --wasm target/wasm32-unknown-unknown/release/hvym_freenet_service.wasm

      - name: Copy optimized WASM
        run: |
          mkdir -p contracts/wasm
          cp contracts/hvym-freenet-service/target/wasm32-unknown-unknown/release/hvym_freenet_service.wasm \
             contracts/wasm/hvym_freenet_service.optimized.wasm

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: contracts/wasm/hvym_freenet_service.optimized.wasm
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
