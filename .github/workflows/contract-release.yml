name: Contract Release

on:
  push:
    tags:
      - 'release-hvym-freenet-service-v*'

jobs:
  build:
    name: Build & Release Contract WASM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install Stellar CLI
        run: cargo install stellar-cli --version 22.0.0 --locked --features opt

      - name: Build and optimize contract
        run: |
          mkdir -p contracts/wasm
          stellar contract build --optimize \
            --manifest-path contracts/hvym-freenet-service/Cargo.toml \
            --out-dir contracts/wasm

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: contracts/wasm/hvym_freenet_service.optimized.wasm
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
