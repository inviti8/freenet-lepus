name: Contract Release

on:
  push:
    tags:
      - 'release-hvym-freenet-service-v*'

permissions:
  contents: write

jobs:
  build:
    name: Build & Release Contract WASM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32v1-none

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y pkg-config libdbus-1-dev libudev-dev

      - name: Install Stellar CLI
        run: cargo install stellar-cli --version 25.1.0 --locked

      - name: Build and optimize contract
        working-directory: contracts/hvym-freenet-service
        run: stellar contract build --optimize

      - name: Prepare release assets
        run: |
          mkdir -p release-wasm

          # Find the optimized WASM â€” stellar contract build --optimize places it
          # in the target directory relative to the contract crate
          WASM_FILE=$(find contracts/hvym-freenet-service/target -name "hvym_freenet_service.optimized.wasm" -type f 2>/dev/null | head -1)

          if [ -z "$WASM_FILE" ]; then
            echo "::error::Optimized WASM not found in target directory"
            echo "Searching for any .wasm files:"
            find contracts/hvym-freenet-service/target -name "*.wasm" -type f 2>/dev/null
            exit 1
          fi

          cp "$WASM_FILE" release-wasm/hvym_freenet_service.optimized.wasm
          echo "WASM file: $(ls -lh release-wasm/hvym_freenet_service.optimized.wasm)"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-wasm/hvym_freenet_service.optimized.wasm
          fail_on_unmatched_files: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
