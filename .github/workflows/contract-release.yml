name: Contract Release

on:
  push:
    tags:
      - 'release-hvym-freenet-service-v*'

permissions:
  contents: write

jobs:
  build:
    name: Build & Release Contract WASM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32v1-none

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y pkg-config libdbus-1-dev libudev-dev

      - name: Install Stellar CLI
        run: cargo install stellar-cli --version 25.1.0 --locked

      - name: Build and optimize contract
        working-directory: contracts/hvym-freenet-service
        run: stellar contract build --optimize

      - name: Prepare release assets
        run: |
          mkdir -p release-wasm

          # stellar contract build --optimize in v25 produces the optimized WASM
          # at target/wasm32v1-none/release/<name>.wasm (no .optimized suffix)
          WASM_FILE="contracts/hvym-freenet-service/target/wasm32v1-none/release/hvym_freenet_service.wasm"

          if [ ! -f "$WASM_FILE" ]; then
            echo "::error::WASM not found at $WASM_FILE"
            echo "Searching for any .wasm files:"
            find contracts/hvym-freenet-service/target -name "*.wasm" -type f 2>/dev/null
            exit 1
          fi

          # Rename to .optimized.wasm for the release asset (deploy workflow expects this name)
          cp "$WASM_FILE" release-wasm/hvym_freenet_service.optimized.wasm
          echo "WASM file: $(ls -lh release-wasm/hvym_freenet_service.optimized.wasm)"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-wasm/hvym_freenet_service.optimized.wasm
          fail_on_unmatched_files: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
